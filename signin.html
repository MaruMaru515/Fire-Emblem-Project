<html>
	<head>
		<title>Fire Emblem Sign In/Sign Up</title>
	</head>
	<body>
		<div id="signin"><form action="http://www.example.com/login/" method="post">
			<H1>Sign in</H1>
			<label for="username">Username:</label>
			<input type="text" name="username" id="username" required="required" /><br />
			<label for="password">Password:</label>
			<input type="password" name="password" id="password" required="required" />
			<input type="submit" id="submit" value="Login" />
		</form>
		<input type="submit" id="forgot" value="Forgot Password?" /></div>
		<div id="signup"><form action="http://www.example.com/login/" method="post">
			<h2>Sign up</h2>
			<label for="email">Email:</label>
			<input type="email" name="email" id="email" required="required" /><br>
			<label for="username">Username:</label>
			<input type="text" name="username" id="username" required="required" /><br />
			<label for="password">Password:</label>
			<input type="password" name="password" id="password" required="required" /><br>
			<p>Affiliation:
				<br />
				<input type="radio" name="Nohr" value="Nohr" checked="unchecked" /> Nohr
				<input type="radio" name="Hoshido" value="Hoshido" /> Hoshido
			</p>
			<p>Gender:
				<br />
				<input type="radio" name="male" value="male" checked="unchecked" /> Male
				<input type="radio" name="female" value="female" /> Female
			</p>
			<input type="submit" value="Sign Up" />
		</form></div>
	</body>
</html>
